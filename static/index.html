<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="A simple chatbot interface.">
    <meta name="keywords" content="chatbot, AI, conversation, web app">
    <link rel="icon" href="/static/chatbot_icon.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
    <div class="header">
        <div id="settings-container">
            <div>
                <label id="mode-label" for="mode-toggle">Mode</label>
                <label class="switch">
                    <input type="checkbox" id="mode-toggle" checked>
                    <span class="slider round"></span>
                </label>

            </div>
            <div>
                <label for="model-select">Model:</label>
                <select id="model-select">
                    <option value="model1">Model 1</option>
                    <option value="model2">Model 2</option>
                    <option value="model3">Model 3</option>
                </select>

            </div>
        </div>
        <div id="login-container">
            <button id="login-button">Login</button>
        </div>
    </div>

    <div id="content-container">
        <div id="history-container">
            <aside>
                <button id="toggle-history-btn">...</button>
                <h2>History</h2>
                <button id="new-chat-button">New Chat</button>
            </aside>
            <div id="history-list">
            </div>
        </div>
        <div id="chat-container">
        </div>
    </div>

    <div id="input-container">
        <textarea type="text" id="message-input" placeholder="Ask something..."></textarea>
        <button id="clear-button">Clear</button>
        <button id="send-button">Send</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/scripts.js"></script>
</body>

</html>
